<div class="login-container surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <!-- Background waves -->
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave3"></div>
  
  <!-- 3D Cubes -->
  <div class="cube-container">
    <div class="cube cube-1">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-2">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-3">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-4">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-5">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-6">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <!-- New cubes for better screen coverage -->
  <div class="cube-container">
    <div class="cube cube-7">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-8">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-9">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="flex flex-column align-items-center justify-content-center w-full relative z-1">
    <div class="w-full sm:w-26rem md:w-30rem login-card-container">
      <div class="surface-card p-4 sm:p-6 shadow-8 border-round-xl login-card">
        <p-message severity="error" text="Usuario o contraseña inválidos, por favor verifique los datos ingresados"
          styleClass="mb-4 w-full error-message" *ngIf="hayError">
        </p-message>
        <div class="text-center mb-6">
          <div class="logo-container">
            <img src="assets/images/bosque.svg" alt="Logo" class="mb-4 logo-animation" width="100">
          </div>
          <div class="text-900 text-3xl font-bold mb-2 welcome-text">¡Bienvenido(a)!</div>
          <span class="text-600 font-medium">Inicia sesión para continuar</span>
        </div>
        <form autocomplete="off" [formGroup]="frmLogin" (ngSubmit)="verficarLogin()">
          <div class="mb-4 form-field">
            <label for="usuario" class="block text-900 font-medium mb-2">Usuario</label>
            <span class="p-input-icon-left w-full">
              <i class="pi pi-user"></i>
              <input id="usuario" type="text" formControlName="usuario" placeholder="Ingresa tu usuario" pInputText
                class="w-full input-field" required>
            </span>
            <small class="p-error block mt-1" *ngIf="esValido('usuario')">Usuario es requerido</small>
          </div>
          <div class="mb-5 form-field">
            <label for="password2" class="block text-900 font-medium mb-2">Contraseña</label>
            <p-password id="password2" formControlName="password2" placeholder="Ingresa tu contraseña" [feedback]="false"
              styleClass="w-full password-field" required [style]="{'width':'100%'}" [inputStyle]="{'width':'100%', 'padding-right': '2.5rem'}">
              <ng-template pTemplate="header">
                <h6>
                  <i class="pi pi-lock"></i>
                  Ingresa tu contraseña
                </h6>
              </ng-template>
            </p-password>
            <small class="p-error block mt-1" *ngIf="esValido('password2')">Contraseña es requerida</small>
          </div>
          
          <div class="login-button-container">
            <button pButton pRipple type="submit" [label]="isLoading ? 'Autenticando...' : 'Iniciar Sesión'"
              class="w-full p-3 login-button" [disabled]="isLoading || frmLogin.invalid">
              <p-progressSpinner *ngIf="isLoading" [style]="{'width': '20px', 'height': '20px'}"
                strokeWidth="4" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
