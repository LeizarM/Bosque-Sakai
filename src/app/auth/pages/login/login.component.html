<div class="login-container surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <!-- Background waves -->
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave3"></div>
  
  <!-- 3D Cubes -->
  <div class="cube-container">
    <div class="cube cube-1">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-2">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-3">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-4">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-5">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-6">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <!-- New cubes for better screen coverage -->
  <div class="cube-container">
    <div class="cube cube-7">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-8">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="cube-container">
    <div class="cube cube-9">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  
  <div class="flex flex-column align-items-center justify-content-center w-full relative z-1">
    <div class="w-full sm:w-26rem md:w-30rem login-card-container">
      <div class="surface-card shadow-8 login-card">
        <p-message severity="error" text="Usuario o contraseña incorrectos. Por favor verifique sus credenciales."
          styleClass="mb-5 w-full error-message" *ngIf="hayError">
        </p-message>
        <div class="text-center mb-6">
          <div class="logo-container">
            <img src="assets/images/bosque.svg" alt="Logo de Bosque" class="logo-animation">
          </div>
          <div class="text-900 text-3xl welcome-text">¡Bienvenido!</div>
          <span class="text-600 font-medium text-sm">Ingresa tus credenciales para continuar</span>
        </div>
        <form autocomplete="off" [formGroup]="frmLogin" (ngSubmit)="verficarLogin()">
          <div class="form-field">
            <label for="usuario" class="block text-900 mb-2">Usuario</label>
            <span class="p-input-icon-left w-full">
              <i class="pi pi-user"></i>
              <input id="usuario" type="text" formControlName="usuario" placeholder="Ingrese su usuario" pInputText
                class="w-full input-field" required>
            </span>
            <small class="p-error block mt-2" *ngIf="esValido('usuario')">El usuario es requerido</small>
          </div>
          <div class="form-field">
            <label for="password2" class="block text-900 mb-2">Contraseña</label>
            <p-password id="password2" formControlName="password2" placeholder="Ingrese su contraseña" [feedback]="false"
              styleClass="w-full password-field" required [style]="{'width':'100%'}" [inputStyle]="{'width':'100%', 'padding-right': '2.5rem'}">
              <ng-template pTemplate="header">
                <h6 class="m-0">
                  <i class="pi pi-lock mr-2"></i>
                  Ingrese su contraseña
                </h6>
              </ng-template>
            </p-password>
            <small class="p-error block mt-2" *ngIf="esValido('password2')">La contraseña es requerida</small>
          </div>
          
          <div class="login-button-container">
            <button pButton pRipple type="submit" [label]="isLoading ? 'Autenticando...' : 'Iniciar Sesión'"
              class="w-full login-button" [disabled]="isLoading || frmLogin.invalid">
              <p-progressSpinner *ngIf="isLoading" [style]="{'width': '22px', 'height': '22px'}"
                strokeWidth="4" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
