<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<div class="grid">
  <div class="col-12">
    <div class="card">
      <h4>Cambiar de Contraseña</h4>

      <div class="m-5 grid align-items-center justify-content-center">
        <form [formGroup]="formChangePassword" autocomplete="off" (ngSubmit)="changePassword()">
          <div class="col-12 md:col-12 lg:col-12 flex align-items-center justify-content-center">
            <span class="p-float-label">
              <p-password [feedback]="false" formControlName="password"></p-password>
              <label for="password">Contraseña Actual</label>
            </span>
          </div>

          <div class="col-12 md:col-12 lg:col-12 flex align-items-center justify-content-center">
            <span class="p-float-label">
              <p-password [feedback]="false" formControlName="npassword"></p-password>
              <label for="password">Nueva Contraseña</label>
            </span>
          </div>

          <div class="col-12 md:col-12 lg:col-12 flex align-items-center justify-content-center">
            <span class="p-float-label">
              <p-password [feedback]="false" formControlName="vpassword"></p-password>
              <label for="password">Verifique Nueva Contraseña</label>
            </span>

          </div>

          <p-message severity="error" text="Las contraseñas no coinciden" *ngIf="npassword?.value && npassword?.value !== vpassword?.value"></p-message>

          <div class="col-12 md:col-12 lg:col-12 flex align-items-center justify-content-center">
            <button pButton [disabled]="formChangePassword.invalid || (npassword?.value !== vpassword?.value)" label="Cambiar"></button>
          </div>
        </form>


      </div>

    </div>
  </div>
</div>
