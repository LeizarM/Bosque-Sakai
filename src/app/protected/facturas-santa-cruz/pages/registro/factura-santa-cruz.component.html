<div class="p-fluid grid formgrid">
  <div class="field col-12 md:col-6">
    <label for="tipoFactura">Tipo de Factura</label>
    <input
      id="numeroFactura"
      type="text"
      pInputText

      placeholder="Ingrese el número de factura">
  </div>

  <div class="field col-12 md:col-6">
    <label for="fechaFactura">Fecha de Factura</label>
    <input
      id="numeroFactura"
      type="text"
      pInputText

      placeholder="Ingrese el número de factura">
  </div>

  <div class="field col-12 md:col-6">
    <label for="numeroFactura">Número de Factura</label>
    <input
      id="numeroFactura"
      type="text"
      pInputText

      placeholder="Ingrese el número de factura">
  </div>

  <div class="field col-12 md:col-6">
    <label for="CUF">CUF</label>
    <input
      id="CUF"
      type="text"
      pInputText

      placeholder="Ingrese el CUF">
  </div>

  <div class="field col-12 md:col-6">
    <label for="proveedor">Proveedor</label>
    <input
      id="proveedor"
      type="text"
      pInputText

      placeholder="Ingrese el proveedor">
  </div>

  <div class="field col-12 md:col-6">
    <label for="monto">Monto</label>
    <input
      id="monto"
      type="number"
      pInputText

      placeholder="Ingrese el monto">
  </div>

  <div class="col-12 flex justify-content-center mt-4">
    <button
      pButton
      type="submit"
      label="Guardar"
      class="p-button-rounded p-button-success">
    </button>
  </div>
</div>
